[package]
name = "faster-stun"
version = "1.0.1"
edition = "2021"
authors = ["Mr.Panda <xivistudios@gmail.com>"]
description = "Fast and zero-cost stun message decoder and encoder."
readme = "../README.md"
homepage = "https://github.com/colourful-rtc/turn-rs"
repository = "https://github.com/colourful-rtc/turn-rs"
license = "GPL-2.0-or-later"
keywords = [
    "stun",
    "webrtc",
    "turn"
]

categories = [
    "parsing",
    "network-programming"
]

[dependencies]
bytes = "1"
anyhow = "1.0"
num_enum = "0.6"
md-5 = "0.10.5"
hmac = "0.12.1"
sha-1 = "0.10.1"
crc = "3.0.1"

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "benchmark"
harness = false
